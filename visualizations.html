                <circle cx="14" cy="10" r="6" fill="#DAA520" stroke="#8B6914" stroke-width="1"/>

                <path d="M18 20 Q80 10 140 25 Q200 40 230 20 L230 160 Q200 140 140 155 Q80 170 18 160 Z" fill="#1a1a1a"/>
                
                <path d="M18 20 Q80 10 140 25 Q200 40 230 20 L230 35 Q200 55 140 40 Q80 25 18 35 Z" fill="#2a2a2a" opacity="0.5"/>
                
                <g transform="translate(24, 10) scale(.8)">
                    <line x1="45" y1="145" x2="155" y2="55" stroke="#FFFDE7" stroke-width="12" stroke-linecap="round"/>
                    <line x1="155" y1="145" x2="45" y2="55" stroke="#FFFDE7" stroke-width="12" stroke-linecap="round"/>
                    
                    <circle cx="38" cy="142" r="8" fill="#FFFDE7"/>
                    <circle cx="48" cy="152" r="8" fill="#FFFDE7"/>
                    <circle cx="154" cy="48" r="8" fill="#FFFDE7"/>
                    <circle cx="162" cy="60" r="8" fill="#FFFDE7"/>
                    <circle cx="164" cy="142" r="8" fill="#FFFDE7"/>
                    <circle cx="154" cy="152" r="8" fill="#FFFDE7"/>
                    <circle cx="38" cy="58" r="8" fill="#FFFDE7"/>
                    <circle cx="48" cy="48" r="8" fill="#FFFDE7"/>
                    
                    <line x1="45" y1="145" x2="155" y2="55"/>
                    <line x1="155" y1="145" x2="45" y2="55"/>
                    
                    <ellipse cx="100" cy="115" rx="45" ry="40" fill="#FFFDE7"/>
                    
                    <ellipse cx="80" cy="110" rx="12" ry="15" fill="#000"/>
                    <ellipse cx="120" cy="110" rx="12" ry="15" fill="#000"/>
                    
                    <path d="M70 140 Q100 160 130 140" fill="none" stroke="#000" stroke-width="2"/>
                    
                    <ellipse cx="100" cy="80" rx="55" ry="10" fill="#F5A623"/>
